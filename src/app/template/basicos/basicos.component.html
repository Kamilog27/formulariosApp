<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name ="producto" [ngModel]="initForm.producto" placeholder="Nombre del producto" required minlength="3">
                    <span class="form-text text-danger" 
                    *ngIf="nombreValido()"> 
                    Debe de ser de 3 letras
                </span>

                </div>
            </div>
            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name ="precio" [ngModel]="initForm.precio" placeholder="Precio del producto">
                    <span class="form-text text-danger" 
                    *ngIf="precioValido()"> 
                    El precio debe de ser mayor a 0
                </span>
                </div>
            </div>
            <!-- Campo de Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" required name ="existencias" customMin [minimo]="0" [ngModel]="initForm.existencias" placeholder="Existencias del producto">

                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{miFormulario.valid}} </pre>
        <span>Value</span>
        <pre> {{miFormulario.value | json}} </pre>
    </div>
</div>
